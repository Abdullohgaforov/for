<body>
    <script>
        const x = 7
        y = 4 * (x - 3) ** 6 - 7 * (x - 3) ** 3 + 2
        document.write("x = ", x, "<br>")
        document.write("<br>")
        document.write("y = 4 * (x - 3)^6 - 7 * (x - 3)^3 + 2 = ", y)
    </script>
</body>
