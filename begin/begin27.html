<body>
    <script>
        const A = 5
        A1 = A **2
        A2 = A **4
        A3 = A **8
        document.write("A = ", A)
        document.write("<br>")
        document.write("<br>")
        document.write("A^2 = ", A1)
        document.write("<br>")
        document.write("<br>")
        document.write("A^4 = ", A2)
        document.write("<br>")
        document.write("<br>")
        document.write("A^8 = ", A3)
    </script>
</body>
