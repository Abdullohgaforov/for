<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For 12</title>
</head>
<body>
    <script>
        const n =parseInt(prompt("N = "))
        let zarb = 1
        let process = ""
        for (let i=1;i<=n;i+=0.1){
            process+=zarb+"."+i+"*"
        }
        zarb+=1+i
        document.write(process+" = "+zarb)
    </script>
</body>
</html>
