<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For 12</title>
</head>
<body>
    <script>
        const n =parseInt(prompt("N = "))
        let process = ""
        for (let i=1;i<=n;i=i+0.1){
            if (i<n){
                process+=i+"*"
            }
            else {
                process+="."
            }
        }
        document.write(process)
    </script>
</body>
</html>
