<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For 17</title>
</head>
<body>
    <script>
        const a = parseInt(prompt("A = "))
        const n = parseInt(prompt("N = "))
        let z= 1
        let process = ""
        for (let i=1;i<=n;i++){
            if (i<2){
                z=z+process+a+"+"
            }
            else {
                z=z+process+a+"^"+i+"+"
            }
        }
        document.write(z)
    </script>
</body>
</html>
