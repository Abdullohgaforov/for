<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For 9</title>
</head>
<body>
    <script>
        const a = parseInt(prompt("A ="))
        const b = parseInt(prompt("B ="))
        let taqsim = 1
        let process = ""
        for (i=a;i<=b;i++){
            if(i<b){
                process+=i+" / "
            }
            else {
                process+=i+" = "
            }
            taqsim/=i
        }
        document.write(process+taqsim)
    </script>
</body>
</html>
