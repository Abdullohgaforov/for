<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For 7</title>
</head>
<body>
    <script>
        const a = parseInt(prompt("A= "))
        const b = parseInt(prompt("B= "))
        let sum = 0
        let process = ""
        for (let i=a;i<=b;i++){
            if (i <b) {
                process+=i+" + "
            } else {
                process+=i+" = "

            }
             sum+=i
        }
        document.write(process+sum)
    </script>
</body>
</html>
