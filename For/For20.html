<html lang="en">

    <title>For 20</title>
</head>
<body>
    <script>
        const n = parseInt(prompt("N = "))
        let sum = 0
        let zarb = 1
        for (let i=1;i<=n;i++){
            zarb=zarb*i
            sum=sum+zarb
            console.log(i+"! =",zarb)
        }
        console.log("obshaya summa = "+sum)
    </script>
