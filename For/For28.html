</head>
<body>
    <script>
        const x = parseFloat(prompt("X = veshestvennoe chislo"))
        const n = parseInt(prompt("N ="))
        let sum = 0
        if (Math.abs(x)>1){
            alert("ERROR dano X nepravelnoe chislo")
        }
        else{
            for (let i=1;i<=n;i++){
                sum+=(((-1)**i-1)*(2*i-3)*x**i)/(2*i)
            }
            console.log(sum)
        }
    </script>
