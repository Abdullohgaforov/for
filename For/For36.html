<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For 36</title>
</head>
<body>
    <script>
        const n=parseInt(prompt("N = "))
        const k=parseInt(prompt(" ^ ="))
        let javobi_daraja = 0
        let sum = 0
        for (let i=1;i<=n;i++){
            javobi_daraja = i ** k
            sum = sum + javobi_daraja
            console.log(sum)
        }
    </script>
</body>
</html>
