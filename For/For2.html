<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For 2</title>
</head>
<body>
    <script>
        const a= 1
        const b= 9
        let count=0
        for(let i=b; i>=a; i--){
            console.log(i)
            count++
        }
        console.log("count = ", count)
    </script>
</body>
</html>
