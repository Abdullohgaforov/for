<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For 27</title>
</head>
<body>
    <script>
        const x=parseFloat(prompt("X = veshestvennoe chislo"))
        const n=parseInt(prompt("N = "))
        let sum = 0
        if (Math.abs(x)>1) {
            alert("ERROR dano X nepravelnoe chislo")
        }
        else {
            for (let i = 1; i <= n; i++) {
                sum += ((2 * i - 1) * x ** (2 * i - 1) / (2 * i) * (2 * i + 1))
            }
            console.log(sum)
        }
    </script>
</body>
