<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For 16</title>
</head>
<body>
    <script>
        const a = parseInt(prompt("A = "))
        const n = parseInt(prompt("N ="))
        let process = ""
        for (let i=1;i<=n;i++){
            process+=i+"^"+a+" _ "
        }
        document.write(process)
    </script>
</body>
</html>
