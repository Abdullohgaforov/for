<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For 37</title>
</head>
<body>
    <script>
        const n=parseInt(prompt("N = "))
        let javobi_daraja = 0
        let sum = 0
        for (let i=1;i<=n;i++){
            javobi_daraja = i ** i
            sum=sum+javobi_daraja
            console.log(javobi_daraja,sum)
        }
    </script>
</body>
</html>
