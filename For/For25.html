<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For 25</title>
</head>
<body>
    <script>
        const n=parseInt(prompt("N = "))
        const x=parseInt(prompt("X = "))
        let sum = 0
        for (let i=1;i<=n-1;i++){
            sum+=(((-1)**i)*x**i/i)
            console.log(sum)
        }
    </script>
</body>
