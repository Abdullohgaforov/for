<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For 23</title>
</head>
<body>
    <script>
       const n=parseInt(prompt("N = "))
       const x=parseInt(prompt("X = "))
       let sum = 0
       for (let i=0;i<n;i++) {
           let zarb = 1
           for (let j=1;j<=2*i+1;j++){
               zarb=zarb*j
           }
           sum+=(((-1)**i)*x**(2*i+1))/zarb
       }
       console.log(sum)
    </script>
</body>
</html>
