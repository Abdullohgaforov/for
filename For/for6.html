<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For 6</title>
</head>
<body>
    <script>
        n1=parseInt(prompt("First number"))
        dastamangiadad=-1
        for (let i=0;i<n1;i++){

            c = (i+1)
            adadi_doxil_shudagi=prompt("i= "+c)
            if (dastamangiadad>parseInt(adadi_doxil_shudagi) || dastamangiadad===-1){
                dastamangiadad=parseInt(adadi_doxil_shudagi)
            }
        dastamangiadadikalon=0
            if (dastamangiadadikalon<parseInt(adadi_doxil_shudagi)){
                dastamangiadadikalon=parseInt(adadi_doxil_shudagi)
            }
        }
        document.write("az hama hurd-",dastamangiadad,"az hama kalon-",dastamangiadadikalon)
    </script>
</body>
</html>
